  </defs>
  
  <!-- Monitor/Screen -->
  <rect x="100" y="80" width="200" height="140" rx="5" fill="url(#grad3)"/>
  <rect x="110" y="90" width="180" height="120" rx="3" fill="#0a0e27" opacity="0.9"/>
  
  <!-- Screen content - dashboard -->
  <rect x="125" y="110" width="150" height="8" rx="2" fill="#667eea" opacity="0.6"/>
  <rect x="125" y="130" width="100" height="8" rx="2" fill="#8b5cf6" opacity="0.6"/>
  <rect x="125" y="150" width="120" height="8" rx="2" fill="#ec4899" opacity="0.6"/>
  <rect x="125" y="170" width="140" height="8" rx="2" fill="#4facfe" opacity="0.6"/>
  
  <!-- Stand -->
  <rect x="185" y="220" width="30" height="30" fill="url(#grad3)" opacity="0.7"/>
  <rect x="170" y="250" width="60" height="10" rx="3" fill="url(#grad3)" opacity="0.5"/>
  
  <!-- Money/Receipt icon -->
  <rect x="280" y="140" width="50" height="60" rx="3" fill="#f5576c" opacity="0.3"/>
  <line x1="290" y1="155" x2="320" y2="155" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="290" y1="170" x2="320" y2="170" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="290" y1="185" x2="310" y2="185" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- Shopping cart -->
