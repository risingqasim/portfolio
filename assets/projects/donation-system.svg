<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  <!-- Background circle -->
  <circle cx="200" cy="150" r="140" fill="url(#grad1)" opacity="0.2"/>
  
  <!-- Food box -->
  <rect x="120" y="100" width="160" height="120" rx="10" fill="#f093fb" opacity="0.3"/>
  <rect x="130" y="110" width="140" height="100" rx="8" fill="url(#grad1)"/>
  
  <!-- Heart icon -->
  <path d="M200 80 C190 60, 170 60, 170 80 C170 60, 150 60, 150 80 C150 100, 200 140, 200 140 C200 140, 250 100, 250 80 C250 60, 230 60, 230 80 C230 60, 210 60, 200 80 Z" fill="#ec4899"/>
  
  <!-- Food items -->
  <circle cx="160" cy="140" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="190" cy="150" r="8" fill="#fff" opacity="0.9"/>
  <circle cx="220" cy="145" r="8" fill="#fff" opacity="0.9"/>
  <rect x="155" y="170" width="30" height="20" rx="3" fill="#fff" opacity="0.8"/>
  <rect x="195" y="170" width="30" height="20" rx="3" fill="#fff" opacity="0.8"/>
  
  <!-- Arrows (redistribution) -->
  <path d="M80 150 L120 150" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M280 150 L320 150" stroke="#667eea" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#667eea"/>
    </marker>
  </defs>
  
  <!-- Network nodes -->
  <circle cx="80" cy="150" r="15" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="320" cy="150" r="15" fill="#8b5cf6" opacity="0.7"/>
  <circle cx="200" cy="250" r="15" fill="#8b5cf6" opacity="0.7"/>
</svg>

