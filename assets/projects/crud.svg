<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Database icon -->
  <ellipse cx="200" cy="100" rx="70" ry="15" fill="url(#grad6)" opacity="0.4"/>
  <rect x="130" y="100" width="140" height="120" fill="url(#grad6)"/>
  <ellipse cx="200" cy="220" rx="70" ry="15" fill="url(#grad6)" opacity="0.6"/>
  
  <!-- Data rows -->
  <line x1="150" y1="130" x2="250" y2="130" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="155" x2="250" y2="155" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="180" x2="250" y2="180" stroke="#fff" stroke-width="2" opacity="0.7"/>
  <line x1="150" y1="205" x2="250" y2="205" stroke="#fff" stroke-width="2" opacity="0.7"/>
  
  <!-- CRUD operations icons -->
  <!-- Create -->
  <circle cx="280" cy="80" r="20" fill="#8b5cf6" opacity="0.8"/>
  <line x1="280" y1="72" x2="280" y2="88" stroke="#fff" stroke-width="3"/>
  <line x1="272" y1="80" x2="288" y2="80" stroke="#fff" stroke-width="3"/>
  
  <!-- Read -->
  <circle cx="320" cy="120" r="20" fill="#667eea" opacity="0.8"/>
  <ellipse cx="320" cy="120" rx="10" ry="7" fill="#fff"/>
  <circle cx="320" cy="120" r="4" fill="#8b5cf6"/>
  
  <!-- Update -->
  <circle cx="320" cy="180" r="20" fill="#4facfe" opacity="0.8"/>
  <path d="M 320 168 L 320 180 L 328 172" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Delete -->
  <circle cx="280" cy="220" r="20" fill="#ec4899" opacity="0.8"/>
  <line x1="270" y1="210" x2="290" y2="230" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="290" y1="210" x2="270" y2="230" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
</svg>

