<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Database cylinder -->
  <ellipse cx="200" cy="120" rx="80" ry="20" fill="url(#grad2)" opacity="0.3"/>
  <rect x="120" y="120" width="160" height="140" fill="url(#grad2)"/>
  <ellipse cx="200" cy="260" rx="80" ry="20" fill="url(#grad2)" opacity="0.5"/>
  
  <!-- Database lines -->
  <line x1="140" y1="150" x2="260" y2="150" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="180" x2="260" y2="180" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="210" x2="260" y2="210" stroke="#fff" stroke-width="2" opacity="0.6"/>
  <line x1="140" y1="240" x2="260" y2="240" stroke="#fff" stroke-width="2" opacity="0.6"/>
  
  <!-- CRUD icons around -->
  <!-- Create (+) -->
  <circle cx="100" cy="80" r="25" fill="#4facfe" opacity="0.8"/>
  <line x1="100" y1="70" x2="100" y2="90" stroke="#fff" stroke-width="3"/>
  <line x1="90" y1="80" x2="110" y2="80" stroke="#fff" stroke-width="3"/>
  
  <!-- Read (eye) -->
  <circle cx="300" cy="80" r="25" fill="#00f2fe" opacity="0.8"/>
  <ellipse cx="300" cy="80" rx="12" ry="8" fill="#fff"/>
  <circle cx="300" cy="80" r="5" fill="#4facfe"/>
  
  <!-- Update (arrow) -->
  <circle cx="100" cy="220" r="25" fill="#667eea" opacity="0.8"/>
  <path d="M 100 205 L 100 220 L 110 210" stroke="#fff" stroke-width="3" fill="none" stroke-linecap="round"/>
  
  <!-- Delete (X) -->
  <circle cx="300" cy="220" r="25" fill="#ec4899" opacity="0.8"/>
  <line x1="288" y1="208" x2="312" y2="232" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
  <line x1="312" y1="208" x2="288" y2="232" stroke="#fff" stroke-width="3" stroke-linecap="round"/>
</svg>

