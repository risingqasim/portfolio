<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad4" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Code brackets -->
  <text x="120" y="160" font-family="monospace" font-size="80" fill="url(#grad4)" opacity="0.8">{</text>
  <text x="220" y="160" font-family="monospace" font-size="80" fill="url(#grad4)" opacity="0.8">}</text>
  
  <!-- AI brain/neural network -->
  <circle cx="200" cy="120" r="30" fill="#ec4899" opacity="0.6"/>
  <circle cx="170" cy="150" r="20" fill="#8b5cf6" opacity="0.6"/>
  <circle cx="230" cy="150" r="20" fill="#4facfe" opacity="0.6"/>
  <circle cx="200" cy="180" r="25" fill="#f093fb" opacity="0.6"/>
  
  <!-- Neural connections -->
  <line x1="200" y1="120" x2="170" y2="150" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="200" y1="120" x2="230" y2="150" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="170" y1="150" x2="200" y2="180" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  <line x1="230" y1="150" x2="200" y2="180" stroke="#667eea" stroke-width="2" opacity="0.5"/>
  
  <!-- Code lines -->
  <rect x="140" y="220" width="120" height="4" rx="2" fill="url(#grad4)" opacity="0.6"/>
  <rect x="140" y="235" width="100" height="4" rx="2" fill="url(#grad4)" opacity="0.6"/>
  <rect x="140" y="250" width="110" height="4" rx="2" fill="url(#grad4)" opacity="0.6"/>
  
  <!-- Sparkle effects -->
  <circle cx="150" cy="100" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="250" cy="100" r="3" fill="#fff" opacity="0.8"/>
  <circle cx="270" cy="200" r="3" fill="#fff" opacity="0.8"/>
</svg>

