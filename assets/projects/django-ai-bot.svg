<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="grad5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4facfe;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#00f2fe;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Robot head -->
  <rect x="140" y="100" width="120" height="100" rx="15" fill="url(#grad5)"/>
  <rect x="150" y="110" width="100" height="80" rx="10" fill="#0a0e27" opacity="0.9"/>
  
  <!-- Eyes -->
  <circle cx="180" cy="140" r="15" fill="#4facfe"/>
  <circle cx="220" cy="140" r="15" fill="#4facfe"/>
  <circle cx="180" cy="140" r="8" fill="#fff"/>
  <circle cx="220" cy="140" r="8" fill="#fff"/>
  
  <!-- Antenna -->
  <line x1="200" y1="100" x2="200" y2="70" stroke="#667eea" stroke-width="4" stroke-linecap="round"/>
  <circle cx="200" cy="65" r="8" fill="#ec4899"/>
  
  <!-- Body -->
  <rect x="160" y="200" width="80" height="60" rx="10" fill="url(#grad5)" opacity="0.8"/>
  
  <!-- Code display on body -->
  <rect x="170" y="210" width="60" height="40" rx="5" fill="#0a0e27" opacity="0.7"/>
  <line x1="175" y1="220" x2="220" y2="220" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="175" y1="230" x2="210" y2="230" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  <line x1="175" y1="240" x2="225" y2="240" stroke="#4facfe" stroke-width="2" opacity="0.6"/>
  
  <!-- Django logo hint -->
  <path d="M 120 240 Q 140 220, 160 240" stroke="#00f2fe" stroke-width="3" fill="none" opacity="0.6"/>
</svg>

